<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Page Title</title>
  <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
</head>
<body>
  <div class="container">
    <h1>Basic Calculator with ES6</h1>
    <h2>Bootstrap 4 UI</h2>
    <div class="row">
      <div class="col-md-5">
        First Number <input id="first-number" type="text" name="" value="" class="form-control">
      </div>
    </div>
    <div class="mx-auto mt-2 mb-2">
      <button type="button" id="btn-sum" class="btn btn-primary">Sum +</button>
      <button type="button" id="btn-ext" class="btn btn-primary">Extraction -</button>
      <button type="button" id="btn-imp" class="btn btn-primary">Impact X</button>
      <button type="button" id="btn-divi" class="btn btn-primary">Division /</button>
    </div>
    <div class="row">
      <div class="col-md-5">
        Second Number <input id="second-number" type="text" name="" value="" class="form-control">
      </div>
    </div>
    <div class="row">
      <div id="result">Result</div>
    </div>
  </div>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script> -->
  <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
